    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Survey Form</h1>
<p id="description">

  You can use HTML, JavaScript, and CSS to
   complete this project. Plain CSS is recommended 
   because that is what the lessons have covered so 
   far and you should get some practice with plain CSS.
</p>

<form action="" id="survey-form" >

<label for="name" id="name-label">Name</label>
<input type="text" name="name" id="name" placeholder="name..." required>

<label for="email" id="email-label">Email</label>
<input type="email" name="email" id="email" placeholder="email.." required>
  

<label for="number" id="number-label">Number</label>
<input type="number" name="number" id="number" min="1" max="5" placeholder="number here...">

<select name="selector-tag" id="dropdown">
  <option value="volvo">checkbox</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
    


<input type="checkbox" id="Bike" name="Bike" value="Bike">
<label for="Bike"> I have a Bike</label><br>

<input type="checkbox" id="Bicycle" name="Bicycle" value="Bicycle">
<label for="Bicycle"> I have a Bicycle</label><br>

<input type="checkbox" id="Car" name="Car" value="Car">
<label for="Car"> I have a Car</label><br>

<label for="review">Review of Surveys</label>

<textarea id="review" name="review" rows="4" cols="50">
At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
</textarea>
  <input type="submit" value="submit" id="submit">



</form>
